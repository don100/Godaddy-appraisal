<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تقييم النطاقات</title>
<style>
  body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; padding:20px; }
  h1 { text-align:center; margin-bottom:20px; }
  textarea { width:100%; min-height:80px; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:14px; }
  button { background:#2563eb; color:#fff; border:none; padding:10px 20px; border-radius:6px; margin-top:10px; cursor:pointer; }
  button:hover { background:#1d4ed8; }
  table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,.1); }
  th, td { padding:12px; border-bottom:1px solid #eee; text-align:left; }
  th { background:#f9fafb; font-weight:bold; }
  tr:hover { background:#f3f4f6; }
  .toggle { cursor:pointer; color:#2563eb; font-weight:bold; }
  .comparables { display:none; background:#f9fafb; }
  .error { color:#b91c1c; }
</style>
</head>
<body>
  <h1>تقييم أسماء النطاقات</h1>
  <textarea id="domains" placeholder="اكتب النطاقات هنا (كل واحد في سطر)"></textarea>
  <button onclick="evaluateDomains()">Evaluate</button>
  <div id="results"></div>

<script>
  const proxy = "https://api.allorigins.win/raw?url=";

  async function fetchValuation(domain) {
    const url = `https://www.afternic.com/fosv2/api/v1/domains/${encodeURIComponent(domain)}/valuation`;
    try {
      const res = await fetch(proxy + encodeURIComponent(url));
      if (!res.ok) throw new Error("HTTP " + res.status);
      return await res.json();
    } catch (e) {
      return { error: true, domain, message: e.message };
    }
  }

  async function evaluateDomains() {
    const input = document.getElementById("domains").value.trim();
    if (!input) return;
    const domains = input.split("\n").map(d => d.trim()).filter(Boolean);
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<p>⏳ جاري التحميل...</p>";

    let html = "<table><tr><th>Domain</th><th>Value</th><th>Last Updated</th><th>Comparables</th></tr>";
    for (const domain of domains) {
      const data = await fetchValuation(domain);
      if (data.error) {
        html += `<tr><td>${domain}</td><td colspan="3" class="error">❌ ${data.message}</td></tr>`;
        continue;
      }
      const sid = domain.replace(/\W/g, "_");
      html += `
        <tr>
          <td>${domain}</td>
          <td>$${data.goValue}</td>
          <td>${data.lastUpdated}</td>
          <td class="toggle" onclick="toggleComparables('${sid}')">▼ Show</td>
        </tr>
        <tr id="comp-${sid}" class="comparables">
          <td colspan="4">
            <table>
              <tr><th>Comparable</th><th>Value</th></tr>
              ${data.comparables.map(c => `<tr><td>${c.domainName}</td><td>$${c.goValue}</td></tr>`).join("")}
            </table>
          </td>
        </tr>
      `;
    }
    html += "</table>";
    resultsDiv.innerHTML = html;
  }

  function toggleComparables(id) {
    const row = document.getElementById("comp-" + id);
    if (row.style.display === "table-row") {
      row.style.display = "none";
    } else {
      row.style.display = "table-row";
    }
  }
</script>
</body>
</html>
