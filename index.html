<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Valuation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    tr:nth-child(even) { background: #f2f2f2; }
    .comparables { margin-left: 20px; display: none; }
  </style>
</head>
<body>
  <h1>Domain Valuation Tool</h1>
  <textarea id="domainsInput" placeholder="Enter domains, one per line"></textarea>
  <button onclick="evaluateDomains()">Evaluate</button>
  <div id="results"></div>

  <script>
    async function evaluateDomains() {
      const input = document.getElementById("domainsInput").value.trim();
      const domains = input.split("\n").map(d => d.trim()).filter(Boolean);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      for (const domain of domains) {
        try {
          const res = await fetch(`/.netlify/functions/afternic?domain=${domain}`);
          if (!res.ok) throw new Error("Request failed");
          const data = await res.json();

          const table = document.createElement("table");
          table.innerHTML = `
            <tr><th>Domain</th><th>GoValue</th><th>Last Updated</th><th>Action</th></tr>
            <tr>
              <td>${domain}</td>
              <td>${data.goValue || "N/A"}</td>
              <td>${data.lastUpdated || "N/A"}</td>
              <td><button onclick="toggleComparables('${domain}')">▼</button></td>
            </tr>
            <tr id="comp-${domain}" class="comparables">
              <td colspan="4">
                <table>
                  <tr><th>Comparable Domain</th><th>GoValue</th></tr>
                  ${data.comparables.map(c => `
                    <tr>
                      <td>${c.domainName}</td>
                      <td>${c.goValue}</td>
                    </tr>
                  `).join("")}
                </table>
              </td>
            </tr>
          `;
          resultsDiv.appendChild(table);

        } catch (err) {
          resultsDiv.innerHTML += `<p style="color:red">❌ Error fetching data for ${domain}</p>`;
        }
      }
    }

    function toggleComparables(domain) {
      const row = document.getElementById("comp-" + domain);
      row.style.display = (row.style.display === "none" || row.style.display === "") ? "table-row" : "none";
    }
  </script>
</body>
</html>
