<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Domain Valuation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .comparables {
      display: none;
    }
    .toggle-btn {
      cursor: pointer;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Domain Valuation Tool</h1>
  <textarea id="domains" placeholder="Enter domains (one per line)..."></textarea><br>
  <button onclick="evaluateDomains()">Evaluate</button>
  
  <div id="results"></div>

  <script>
    async function evaluateDomains() {
      const domains = document.getElementById("domains").value.split("\n").map(d => d.trim()).filter(Boolean);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      for (const domain of domains) {
        try {
          // نطلب من الدالة على Netlify
          const res = await fetch(`/.netlify/functions/afternic?domain=${domain}`);
          if (!res.ok) throw new Error("API error " + res.status);

          const data = await res.json();

          // جدول لكل دومين
          const table = document.createElement("table");
          const header = `
            <tr>
              <th>Domain</th>
              <th>GoValue</th>
              <th>Last Updated</th>
              <th>Comparables</th>
            </tr>`;
          table.innerHTML = header;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${domain}</td>
            <td>${data.goValue}</td>
            <td>${data.lastUpdated}</td>
            <td><span class="toggle-btn" onclick="toggleComparables('${domain}')">▼ Show</span></td>
          `;
          table.appendChild(row);

          // Comparables section
          const compRow = document.createElement("tr");
          compRow.className = "comparables";
          compRow.id = `comp-${domain}`;
          compRow.innerHTML = `
            <td colspan="4">
              <table>
                <tr><th>Domain</th><th>GoValue</th></tr>
                ${data.comparables.map(c => `<tr><td>${c.domainName}</td><td>${c.goValue}</td></tr>`).join("")}
              </table>
            </td>
          `;
          table.appendChild(compRow);

          resultsDiv.appendChild(table);

        } catch (err) {
          resultsDiv.innerHTML += `<p style="color:red;">❌ Error fetching ${domain}: ${err.message}</p>`;
        }
      }
    }

    function toggleComparables(domain) {
      const row = document.getElementById(`comp-${domain}`);
      if (row.style.display === "table-row") {
        row.style.display = "none";
      } else {
        row.style.display = "table-row";
      }
    }
  </script>
</body>
</html>
